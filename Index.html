<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Form with Frosted Glass</title>
<style>
  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-image: url("https://images.pexels.com/photos/1440476/pexels-photo-1440476.jpeg?_gl=1*1wouyuj*_ga*MTE5NDE3ODQwMi4xNzU5MTE3Mzcx*_ga_8JE65Q40S6*czE3NTkxMTczNzEkbzEkZzEkdDE3NTkxMTczOTMkajM4JGwwJGgw");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  /* Frosted glass container */
  .login-container {
    background: rgba(67, 99, 67, 0.4); /* translucent greenish */
    backdrop-filter: blur(12px);
    border-radius: 1rem;
    padding: 2.5rem 2rem;
    width: 320px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    text-align: center;
  }
  .login-container h2 {
    font-weight: 600;
    margin-bottom: 1.6rem;
    font-size: 1.5rem;
    color: #dce7d0;
  }
  /* Inputs */
  .login-container input[type="text"],
  .login-container input[type="email"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.2rem;
    border: none;
    border-radius: 9999px;
    outline: none;
    background: rgba(220, 231, 208, 0.25);
    color: white;
    font-size: 1rem;
    font-weight: 500;
    transition: background-color 0.3s ease;
  }
  .login-container input::placeholder {
    color: #dce7d0cc;
  }
  .login-container input[type="text"]:focus,
  .login-container input[type="email"]:focus,
  .login-container input[type="password"]:focus {
    background: rgba(220, 231, 208, 0.6);
  }
  /* Remember & forgot */
  .login-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.6rem;
    font-size: 0.85rem;
    color: #dce7d0cc;
    user-select: none;
  }
  .login-options label {
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  .login-options input[type="checkbox"] {
    margin-right: 0.5rem;
    accent-color: #a6bb6e;
    cursor: pointer;
  }
  .login-options a {
    color: #dce7d0cc;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .login-options a:hover {
    color: #a6bb6e;
  }
  /* Login/Register button */
  .login-btn {
    width: 100%;
    background-color: #a6bb6e;
    border: none;
    border-radius: 9999px;
    padding: 0.85rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 10px rgba(166, 187, 110, 0.7);
    margin-bottom: 1.4rem;
  }
  .login-btn:hover {
    background-color: #879c4f;
  }
  /* Register/Login text */
  .register-text {
    font-size: 0.9rem;
    color: #dce7d0cc;
  }
  .register-text a {
    color: #a6bb6e;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .register-text a:hover {
    color: #879c4f;
  }
  /* Responsive */
  @media (max-width: 400px) {
    .login-container {
      width: 90vw;
      padding: 2rem;
    }
  }
</style>
</head>
<body>
  <section class="login-container" id="auth-container" aria-label="Authentication form">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" autocomplete="username" aria-label="Username" required />
        <input type="password" placeholder="Password" autocomplete="current-password" aria-label="Password" required />
        <div class="login-options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" tabindex="0">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="register-text">
        Don't have an account? <a href="#" id="show-register" tabindex="0">Register</a>
      </p>
    </div>

    <!-- Register Form -->
    <div id="register-form" style="display: none;">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Họ (Last Name)" aria-label="Last Name" required />
        <input type="text" placeholder="Tên (First Name)" aria-label="First Name" required />
        <input type="email" placeholder="Gmail (Email)" aria-label="Email" required />
        <input type="password" placeholder="Mật khẩu (Password)" aria-label="Password" required />
        <input type="password" placeholder="Xác nhận mật khẩu (Confirm Password)" aria-label="Confirm Password" required />
        <button type="submit" class="login-btn">Register</button>
      </form>
      <p class="register-text">
        Already have an account? <a href="#" id="show-login" tabindex="0">Login</a>
      </p>
    </div>
  </section>

  <script>
    // Toggle between login and register forms
    document.getElementById('show-register').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });
  </script>
</body>
                                                       </html>
