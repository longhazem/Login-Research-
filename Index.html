<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-image"></div>

  <main class="login-container">
    <form class="login-form" action="#" method="POST" aria-label="Login Form">
      <h2 class="login-title">Login</h2>

      <input type="text" name="username" placeholder="Username" required autocomplete="username" class="input-field" />

      <input type="password" name="password" placeholder="Password" required autocomplete="current-password" class="input-field" />

      <div class="options">
        <label class="remember-me">
          <input type="checkbox" name="remember" />
          Remember me
        </label>

        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="submit-button">Login</button>

      <p class="register-text">
        Don't have an account? <a href="#" class="register-link">Register</a>
      </p>
    </form>
  </main>
</body>
        </html>
