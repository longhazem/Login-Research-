<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Form with Frosted Glass</title>
<style>
  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-image: url("https://images.pexels.com/photos/1440476/pexels-photo-1440476.jpeg?_gl=1*1wouyuj*_ga*MTE5NDE3ODQwMi4xNzU5MTE3Mzcx*_ga_8JE65Q40S6*czE3NTkxMTczNzEkbzEkZzEkdDE3NTkxMTczOTMkajM4JGwwJGgw");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  /* Frosted glass container */
  .login-container {
    background: rgba(67, 99, 67, 0.4); /* translucent greenish */
    backdrop-filter: blur(12px);
    border-radius: 1rem;
    padding: 2.5rem 2rem;
    width: 320px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    text-align: center;
  }
  .login-container h2 {
    font-weight: 600;
    margin-bottom: 1.6rem;
    font-size: 1.5rem;
    color: #dce7d0;
  }
  /* Inputs */
  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.2rem;
    border: none;
    border-radius: 9999px;
    outline: none;
    background: rgba(220, 231, 208, 0.25);
    color: white;
    font-size: 1rem;
    font-weight: 500;
    transition: background-color 0.3s ease;
  }
  .login-container input::placeholder {
    color: #dce7d0cc;
  }
  .login-container input[type="text"]:focus,
  .login-container input[type="password"]:focus {
    background: rgba(220, 231, 208, 0.6);
  }
  /* Remember & forgot */
  .login-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.6rem;
    font-size: 0.85rem;
    color: #dce7d0cc;
    user-select: none;
  }
  .login-options label {
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  .login-options input[type="checkbox"] {
    margin-right: 0.5rem;
    accent-color: #a6bb6e;
    cursor: pointer;
  }
  .login-options a {
    color: #dce7d0cc;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .login-options a:hover {
    color: #a6bb6e;
  }
  /* Login button */
  .login-btn {
    width: 100%;
    background-color: #a6bb6e;
    border: none;
    border-radius: 9999px;
    padding: 0.85rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 10px rgba(166, 187, 110, 0.7);
  }
  .login-btn:hover {
    background-color: #879c4f;
  }
  /* Register text */
  .register-text {
    margin-top: 1.4rem;
    font-size: 0.9rem;
    color: #dce7d0cc;
  }
  .register-text a {
    color: #a6bb6e;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .register-text a:hover {
    color: #879c4f;
  }
  /* Responsive */
  @media (max-width: 400px) {
    .login-container {
      width: 90vw;
      padding: 2rem;
    }
  }
</style>
</head>
<body>
  <section class="login-container" aria-label="Login form">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" autocomplete="username" aria-label="Username" required />
      <input type="password" placeholder="Password" autocomplete="current-password" aria-label="Password" required />
      <div class="login-options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" tabindex="0">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="register-text">
      Don't have an account? <a href="#" tabindex="0">Register</a>
    </p>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Ngăn form submit mặc định

      const username = document.querySelector('input[type="text"]').value.trim();
      const password = document.querySelector('input[type="password"]').value.trim();

      // Kiểm tra đơn giản: nếu cả hai trường đều được điền, coi như đăng nhập thành công
      if (username && password) {
        // Chuyển hướng đến trang sau khi "đăng nhập thành công"
        window.location.href = 'https://htmlpreview.github.io/?https://raw.githubusercontent.com/longhazem/hakorelibrary/main/index.html';
      } else {
        alert('Vui lòng điền đầy đủ thông tin đăng nhập!');
      }
    });
  </script>
</body>
</html>
